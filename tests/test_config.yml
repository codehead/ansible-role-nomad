---

- name: Defaults
  hosts: localhost
  remote_user: root

  vars:
    - nomad_config:
        base: |
          bind_addr = "0.0.0.0"
          log_level = "INFO"
          data_dir  = "{{nomad_data_dir}}"
          
          advertise {
            http = "{{ansible_default_ipv4.address}}"
            rpc  = "{{ansible_default_ipv4.address}}"
            serf = "{{ansible_default_ipv4.address}}"
          }

        server: |
          server {
            enabled = true
            bootstrap_expect = 1
          }

  roles:
    - {
        role: ansible-role-nomad, become: true
      }

  tasks:

    - name: Flush handlers
      meta: flush_handlers

    - name: Get Nomad version
      command: >
        /usr/local/bin/nomad version
      register: nomad_assert_version

    - name: Assert Nomad version
      assert: 
        that:
          - "nomad_version in nomad_assert_version.stdout"


    - name: Check if Nomad is running
      command: >
        pgrep -fl nomad
      register: nomad_assert_running

