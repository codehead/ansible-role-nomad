---

- name: Defaults
  hosts: localhost
  remote_user: root

  roles:
    - {
        role: ansible-role-nomad, become: true
      }

  tasks:

    - name: Get Nomad version
      command: >
        /usr/local/bin/nomad version
      register: nomad_assert_version

    - name: Assert Nomad version
      assert: 
        that:
          - "nomad_version in nomad_assert_version.stdout"

