---

- name: Defaults
  hosts: all
  sudo: yes

  vars:
    - nomad_config:
        base: |
          bind_addr = "{{ansible_default_ipv4.address}}"
          log_level = "INFO"
          data_dir  = "{{nomad_data_dir}}"

        server: |
          server {
            enabled = true
            bootstrap_expect = 1
          }

  roles:
    - {
        role: ansible-role-nomad, sudo: true
      }

